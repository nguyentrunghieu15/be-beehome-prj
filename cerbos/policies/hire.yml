apiVersion: api.cerbos.dev/v1
resourcePolicy:
    version: "default"
    resource: "hire"
    importDerivedRoles:
        - common_roles
    rules:
        - actions: ["*"]
          effect: EFFECT_ALLOW
          roles:
              - admin

        - actions:
              - create
          effect: EFFECT_ALLOW
          roles:
              - user

        - actions:
              - read
              - update
              - delete
          effect: EFFECT_ALLOW
          roles:
              - provider
              - owner-account
