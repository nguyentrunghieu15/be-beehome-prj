apiVersion: api.cerbos.dev/v1
resourcePolicy:
    version: "default"
    resource: "socialmedia"
    importDerivedRoles:
        - common_roles
    rules:
        - actions: ["*"]
          effect: EFFECT_ALLOW
          roles:
              - admin
        - actions: ["*"]
          effect: EFFECT_ALLOW
          derivedRoles:
              - provider
